<!DOCTYPE html>

    <style>
      /*整體設計*/
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;  /* 讓標題在上、圖片在下 */
    justify-content: center;
    align-items: center;  /* 確保所有內容水平置中 */
    height: 100vh;  /* 讓 body 佔滿整個視窗 */
    overflow: hidden;
    text-align: center;
}

h1 {
    margin: 10px 0;
    font-size: 1.5rem;
}

.map-container {
    width: 100vw;
    height: auto;
    display: flex;
    flex-direction: column; /* 確保內容垂直排列 */
    align-items: center; /* 讓內部內容（map-wrapper）水平置中 */
}

.map-wrapper {
    position: relative;
    width: 100vw;  /* 預設寬度，適應電腦 & 平板 */
    height: 100vh; /* 讓容器填滿整個螢幕 */
    height: auto;
    display: flex;
    justify-content: center;  /* 確保內部的圖片也置中 */
    align-items: center;
}

.map-wrapper img {
    width: 100%;
    max-width: 90%;  /* 確保圖片不會超出容器 */
    max-height: 75vh; /* 限制最大高度，避免超過螢幕 */
    height: auto;
    object-fit: contain;
    transition: opacity 0.3s ease-in-out;
    display: block;
    margin: 0 auto; /* **關鍵：確保圖片本身居中** */
}
/* 左右切換按鈕 */
.arrow {
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    font-size: 2rem;
    padding: 10px 15px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
    border-radius: 5px;
}

.left { left: 10px; }
.right { right: 10px; }

.arrow:hover {
    background-color: rgba(0, 0, 0, 0.8);
}
        
@media (min-width: 1024px) { /* 電腦 */
    .map-wrapper img {
        max-width: 1000px;
        max-height: 90vh;
    }
}
        
@media (max-width: 768px) { /* 平板 */
    .map-wrapper {
        width: 95vw;
        max-width: 600px;
    }
    .map-wrapper img {
        max-width: 600px;
        max-height: 65vh;
    }
    .arrow {
        display: none;
    }
}

@media (max-width: 480px) { /* 手機 */
    .map-wrapper {
        width: 100vw;
    }
    .map-wrapper img {
        max-width: 95vw;
        max-height: 50vh;
    }
    .arrow {
        display: none;
    }
}

/* 熱區設定 */
.hotspot {
    position: absolute;
    width: 40px;   /* 熱區大小 */
    height: 40px;
    background-color: rgba(255, 0, 0, 0.3); /* 透明紅色標示（可隱藏） */
    border-radius: 50%;
    cursor: pointer;
}

/* 滑鼠資訊視窗 */
.info-box {
    position: absolute;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    font-size: 14px;
    display: none; /* 預設隱藏 */
    pointer-events: none; /* 讓滑鼠可以穿透 */
}
    </style>

    <script>
        let currentFloor = 0; // 預設顯示第 1 張圖（index 0）
        const images = document.querySelectorAll(".map-wrapper img");
        const hotspots = document.querySelectorAll(".hotspot");
        const prevButton = document.getElementById("prevFloor");
        const nextButton = document.getElementById("nextFloor");
        
        function showFloor(index) {
            images.forEach((img, i) => {
            img.style.display = i === index ? "block" : "none";
            });
            
            // 顯示對應樓層的熱區，隱藏其他樓層
            hotspots.forEach(hotspot => {
                if (parseInt(hotspot.getAttribute("data-floor")) === index) {
                    hotspot.style.display = "block"; // 顯示該樓層熱區
                } else {
                    hotspot.style.display = "none";  // 隱藏其他樓層的熱區
                }
            });
        }

        const originalWidth = 802; // 原始圖片寬度
        const originalHeight = 449; // 原始圖片高度
        const hotspotList = [
            { element: '#hotspot1', originalTop: 94.65, originalLeft: 39.90 }, // 教務處
            { element: '#hotspot2', originalTop: 80.18, originalLeft: 40.52 }, // 總務處
            { element: '#hotspot3', originalTop: 71.27, originalLeft: 40.52 }, // 學務處
            { element: '#hotspot4', originalTop: 105.79, originalLeft: 56.73 }, // 健康中心
            { element: '#hotspot5', originalTop: 105.79, originalLeft: 66.08 }, // 101
            { element: '#hotspot6', originalTop: 105.79, originalLeft: 74.81 }, // 102
            { element: '#hotspot7', originalTop: 106.90, originalLeft: 83.54 }, // 103
            { element: '#hotspot8', originalTop: 96.88, originalLeft: 87.28 }, // 104
            { element: '#hotspot9', originalTop: 92.43, originalLeft: 52.99 }, // 科辦一
            { element: '#hotspot10', originalTop: 87.97, originalLeft: 61.72 }, // 106
            { element: '#hotspot11', originalTop: 84.63, originalLeft: 68.58 }, // 105
            { element: '#hotspot12', originalTop: 75.72, originalLeft: 78.55 }, // 圖書館1F
            { element: '#hotspot13', originalTop: 64.59, originalLeft: 87.28 }, // 視聽教室
            { element: '#hotspot14', originalTop: 51.22, originalLeft: 28.68 }, // 輔導室
            { element: '#hotspot15', originalTop: 42.32, originalLeft: 27.43 }, // 專題二
            { element: '#hotspot16', originalTop: 35.63, originalLeft: 26.18 }, // 科辦二
            { element: '#hotspot17', originalTop: 26.73, originalLeft: 34.29 }, // 種子班
            { element: '#hotspot18', originalTop: 26.73, originalLeft: 39.90 }, // 團輔室
            { element: '#hotspot19', originalTop: 35.63, originalLeft: 50.50 }, // 506
            { element: '#hotspot20', originalTop: 35.63, originalLeft: 58.60 }, // 專題一
            { element: '#hotspot21', originalTop: 32.29, originalLeft: 72.32 }, // 手作一
            { element: '#hotspot22', originalTop: 35.63, originalLeft: 78.55 }, // 手作二
            { element: '#hotspot23', originalTop: 13.36, originalLeft: 26.18 }, // 505
            { element: '#hotspot24', originalTop: 8.46, originalLeft: 29.93 }, // 504
            { element: '#hotspot25', originalTop: 7.57, originalLeft: 38.03 }, // 503
            { element: '#hotspot26', originalTop: 8.91, originalLeft: 43.02 }, // 502
            { element: '#hotspot27', originalTop: 11.14, originalLeft: 47.76 }, // 501
            { element: '#hotspot28', originalTop: 14.48, originalLeft: 56.73 }, // 自然二
            { element: '#hotspot29', originalTop: 15.59, originalLeft: 62.97 }, // 自然一
            { element: '#hotspot30', originalTop: 44.54, originalLeft: 87.28 }, // 自然三
            { element: '#hotspot31', originalTop: 35.63, originalLeft: 89.15 }, // 210
            { element: '#hotspot32', originalTop: 41.20, originalLeft: 96.01 }, // 209
            { element: '#hotspot33', originalTop: 36.75, originalLeft: 102.24 }, // 208
            { element: '#hotspot34', originalTop: 24.50, originalLeft: 110.97 }, // 207
            { element: '#hotspot35', originalTop: 19.60, originalLeft: 89.15 }, // 409
            { element: '#hotspot36', originalTop: 19.15, originalLeft: 95.39 }, // 410
        ];
        
        window.onload = function() {
            const img = document.getElementById('schoolMap');
            const imgWidth = img.clientWidth;
            const imgHeight = img.clientHeight;

            hotspotList.forEach(hotspot => {
              const topPercentage = hotspot.originalTop;
              const leftPercentage = hotspot.originalLeft;

              const topPosition = (topPercentage / 100) * imgHeight;
              const leftPosition = (leftPercentage / 100) * imgWidth;

            const element = document.querySelector(hotspot.element);
              element.style.top = `${topPosition}px`;
              element.style.left = `${leftPosition}px`;
            });
          };





        
        // 測試切換樓層（可綁定按鈕事件）
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp") {
                currentFloor = Math.min(currentFloor + 1, images.length - 1);
            } else if (event.key === "ArrowDown") {
                currentFloor = Math.max(currentFloor - 1, 0);
            }
            showFloor(currentFloor);
        });

        // 按鈕點擊事件
        prevButton.addEventListener("click", () => {
            currentFloor = Math.max(currentFloor - 1, 0);
            showFloor(currentFloor);
        });

        nextButton.addEventListener("click", () => {
            currentFloor = Math.min(currentFloor + 1, images.length - 1);
            showFloor(currentFloor);
        });

        // 觸控滑動事件（適用於手機）
        let startX = 0;
        document.addEventListener("touchstart", (event) => {
            startX = event.touches[0].clientX;
        });

        document.addEventListener("touchend", (event) => {
            let endX = event.changedTouches[0].clientX;
            let diff = endX - startX;
            if (diff > 50) {
                currentFloor = Math.max(currentFloor - 1, 0); // 向右滑（前一樓）
            } else if (diff < -50) {
                currentFloor = Math.min(currentFloor + 1, images.length - 1); // 向左滑（下一樓）
            }
            showFloor(currentFloor);
        });

        // 初始化（確保只有第一層顯示）
        showFloor(currentFloor);

        document.querySelectorAll(".hotspot").forEach(hotspot => {
            const infoBox = document.getElementById("infoBox");

            hotspot.addEventListener("mouseenter", (e) => {
                infoBox.innerText = hotspot.getAttribute("data-info"); // 顯示資訊
                infoBox.style.display = "block";
            });

            hotspot.addEventListener("mousemove", (e) => {
                infoBox.style.left = `${e.pageX + 10}px`; // 跟隨滑鼠
                infoBox.style.top = `${e.pageY + 10}px`;
            });

            hotspot.addEventListener("mouseleave", () => {
                infoBox.style.display = "none"; // 滑鼠離開時隱藏
            });
        });

        fetch("https://script.google.com/macros/s/AKfycbxWMHYFdm9z207DWheJY0jOcO2r578lvud6SUp7lo1IVH6AN47oiuZwVXEWXRrjwW8f/exec")
    .then(response => response.json())
    .then(data => {
        document.querySelectorAll(".hotspot").forEach(hotspot => {
            hotspot.addEventListener("mouseenter", (e) => {
                var spaceName = hotspot.getAttribute("data-space"); // 獲取對應地點
                var matchedData = data[spaceName]; // 找到對應設備列表
                
                if (matchedData) {
                    var infoText = matchedData.map(item => `${item.type}: ${item.name} (${item.time})`).join("<br>");
                    showInfoBox(e.pageX, e.pageY, infoText); // 顯示資訊
                }
            });

            hotspot.addEventListener("mouseleave", () => {
                hideInfoBox(); // 隱藏資訊框
            });
        });
    });

// 顯示資訊框的函式
function showInfoBox(x, y, text) {
    var infoBox = document.getElementById("infoBox");
    infoBox.innerHTML = text; // 設定 HTML 內容，支援換行
    infoBox.style.left = `${x + 10}px`;
    infoBox.style.top = `${y + 10}px`;
    infoBox.style.display = "block";
}

// 隱藏資訊框的函式
function hideInfoBox() {
    document.getElementById("infoBox").style.display = "none";
}

    </script>
