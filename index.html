# IEL
資訊設備可視化互動網頁
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關埔國小資訊設備管理系統</title>
    <style>
      /*整體設計*/
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;  /* 讓標題在上、圖片在下 */
    justify-content: center;
    align-items: center;  /* 確保所有內容水平置中 */
    height: 100vh;  /* 讓 body 佔滿整個視窗 */
    overflow: hidden;
    text-align: center;
}

h1 {
    margin: 10px 0;
    font-size: 1.5rem;
}

.map-container {
    width: 100vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* 讓內部內容垂直置中 */
}

.map-wrapper {
    position: relative; 
    width: 100%; /* 讓內部圖片決定寬度 */
    display: flex;
    justify-content: center;
    align-items: center;
    padding-left: 50px;  /* 讓圖片避免與左邊的按鈕重疊 */
    padding-right: 50px;
    overflow: hidden;
}

.map-wrapper img {
    position: relative; /* 讓 .hotspot 依照這個為基準 */
    object-fit: contain; /* 保持圖片比例不失真 */
    display: block;
    transition: transform 0.3s ease-in-out;
}
        
/* 左右切換按鈕 */
.arrow {
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    font-size: 2rem;
    padding: 10px 15px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
    border-radius: 5px;
}

.left { left: 10px; }
.right { right: 10px; }

.arrow:hover {
    background-color: rgba(0, 0, 0, 0.8);
}
        
@media (min-width: 1024px) { /* 電腦 */
    .map-wrapper img {
        max-width: 1000px;
        max-height: 90vh;
    }
}
        
@media (max-width: 768px) { /* 平板 */
    .map-wrapper {
        width: 95vw;
        max-width: 600px;
    }
    .map-wrapper img {
        max-width: 600px;
        max-height: 65vh;
    }
    .arrow {
        display: none;
    }
}

@media (max-width: 480px) { /* 手機 */
    .map-wrapper {
        width: 100vw;
    }
    .map-wrapper img {
        max-width: 95vw;
        max-height: 50vh;
    }
    .arrow {
        display: none;
    }
}

/* 熱區設定 */
.hotspot {
    position: absolute;
    width: 10px;
    height: 10px;
    background: red;
    border-radius: 50%;
    transform: translate(-50%, -50%); /* 讓點的中心對準計算出的座標 */
}

/* 滑鼠資訊視窗 */
.info-box {
    position: absolute;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    font-size: 14px;
    display: none; /* 預設隱藏 */
    pointer-events: none; /* 讓滑鼠可以穿透 */
}
    </style>
</head>
<body>
    <h1>關埔國小資訊設備管理系統</h1>
    <div class="map-container">
        <button id="prevFloor" class="arrow left">⬅</button>
        <div class="map-wrapper">
            <img id="schoolMap" src="SchoolMap_1F.png" alt="1樓" data-floor="0">
            <div id="hotspot1" class="hotspot" data-space="教務處" data-floor="0" data-original-x="213" data-original-y="355"></div>

            <img src="SchoolMap_2F.png" alt="2樓">
            <img src="SchoolMap_3F.png" alt="3樓">
        </div>
        <button id="nextFloor" class="arrow right">➡</button>
    </div>

        <div id="infoBox" class="info-box"></div>
    
    <script>
        let currentFloor = 0; // 預設顯示第 1 張圖（index 0）
        const images = document.querySelectorAll(".map-wrapper img");
        const hotspots = document.querySelectorAll(".hotspot");
        const prevButton = document.getElementById("prevFloor");
        const nextButton = document.getElementById("nextFloor");
        
        function showFloor(index) {
            images.forEach((img, i) => {
                img.style.display = i === index ? "block" : "none";
            });
    
            // 顯示對應樓層的熱區，隱藏其他樓層
            hotspots.forEach(hotspot => {
                const floor = parseInt(hotspot.getAttribute("data-floor"));
                if (floor === index) {
                    hotspot.style.display = "block"; // 顯示該樓層熱區
                    // 計算圖片的縮放比例
                    const scaleX = images[index].clientWidth / originalWidth;
                    const scaleY = images[index].clientHeight / originalHeight;
            
                    // 取得每個熱區的原始位置
                    const originalX = parseFloat(hotspot.getAttribute('data-original-x'));
                    const originalY = parseFloat(hotspot.getAttribute('data-original-y'));

                    // 根據縮放比例調整熱區位置
                    const adjustedX = originalX * scaleX;
                    const adjustedY = originalY * scaleY;

                    // 設置每個熱區的新位置
                    hotspot.style.left = `${adjustedX}px`;
                    hotspot.style.top = `${adjustedY}px`;
                } else {
                    hotspot.style.display = "none"; // 隱藏其他樓層的熱區
                }
            });
        }
        
        // 測試切換樓層（可綁定按鈕事件）
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp") {
                currentFloor = Math.min(currentFloor + 1, images.length - 1);
            } else if (event.key === "ArrowDown") {
                currentFloor = Math.max(currentFloor - 1, 0);
            }
            showFloor(currentFloor);
        });

        // 按鈕點擊事件
        prevButton.addEventListener("click", () => {
            currentFloor = Math.max(currentFloor - 1, 0);
            showFloor(currentFloor);
        });

        nextButton.addEventListener("click", () => {
            currentFloor = Math.min(currentFloor + 1, images.length - 1);
            showFloor(currentFloor);
        });

        // 觸控滑動事件（適用於手機）
        let startX = 0;
        document.addEventListener("touchstart", (event) => {
            startX = event.touches[0].clientX;
        });

        document.addEventListener("touchend", (event) => {
            let endX = event.changedTouches[0].clientX;
            let diff = endX - startX;
            if (diff > 50) {
                currentFloor = Math.max(currentFloor - 1, 0); // 向右滑（前一樓）
            } else if (diff < -50) {
                currentFloor = Math.min(currentFloor + 1, images.length - 1); // 向左滑（下一樓）
            }
            showFloor(currentFloor);
        });

        // 初始化（確保只有第一層顯示）
        showFloor(currentFloor);

        document.querySelectorAll(".hotspot").forEach(hotspot => {
            const infoBox = document.getElementById("infoBox");

            hotspot.addEventListener("mouseenter", (e) => {
                infoBox.innerText = hotspot.getAttribute("data-info"); // 顯示資訊
                infoBox.style.display = "block";
            });

            hotspot.addEventListener("mousemove", (e) => {
                infoBox.style.left = `${e.pageX + 10}px`; // 跟隨滑鼠
                infoBox.style.top = `${e.pageY + 10}px`;
            });

            hotspot.addEventListener("mouseleave", () => {
                infoBox.style.display = "none"; // 滑鼠離開時隱藏
            });
        });

        fetch("https://script.google.com/macros/s/AKfycbxWMHYFdm9z207DWheJY0jOcO2r578lvud6SUp7lo1IVH6AN47oiuZwVXEWXRrjwW8f/exec")
    .then(response => response.json())
    .then(data => {
        document.querySelectorAll(".hotspot").forEach(hotspot => {
            hotspot.addEventListener("mouseenter", (e) => {
                var spaceName = hotspot.getAttribute("data-space"); // 獲取對應地點
                var matchedData = data[spaceName]; // 找到對應設備列表
                
                if (matchedData) {
                    var infoText = matchedData.map(item => `${item.type}: ${item.name} (${item.time})`).join("<br>");
                    showInfoBox(e.pageX, e.pageY, infoText); // 顯示資訊
                }
            });

            hotspot.addEventListener("mouseleave", () => {
                hideInfoBox(); // 隱藏資訊框
            });
        });
    });

// 顯示資訊框的函式
function showInfoBox(x, y, text) {
    var infoBox = document.getElementById("infoBox");
    infoBox.innerHTML = text; // 設定 HTML 內容，支援換行
    infoBox.style.left = `${x + 10}px`;
    infoBox.style.top = `${y + 10}px`;
    infoBox.style.display = "block";
}

// 隱藏資訊框的函式
function hideInfoBox() {
    document.getElementById("infoBox").style.display = "none";
}

    </script>

</body>
</html>
