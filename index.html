<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 確保使用最新渲染引擎 -->
    <title>關埔國小資訊設備管理系統</title>
    <style>
        /* 主版面設定 */
        body {
            height: 100vh;                     /* 高度 */
            margin: 5px;                        /* 外間距 */
            padding: 0;                         /* 內間距 */
            font-family: Arial, sans-serif;     /* 字型 */
            display: flex;                      /* 布局模式 */
            flex-direction: column;             /* 布局模式-主軸由上而下 */
            justify-content: center;            /* 布局模式-主軸置中對齊 */
            align-items: center;                /* 布局模式-交叉軸水平置中 */
            overflow: hidden;                   /* 超過畫面部分隱藏 */
            text-align: center;                 /* 文字置中對齊 */
        }
        /* 標題顯示設定 */
        h1 {
            font-size: 1.5rem;
        }
        
         /* 地圖顯示區塊 */
        .map-container {
            width: 100vw;                       /* 區塊寬度最大值視窗寬度 */
            display: flex;                      /* 布局模式 */
            flex-direction: row;                /* 布局模式-主軸由上而下 */
            justify-content: center;            /* 布局模式-主軸置中對齊 */
            align-items: center;                /* 布局模式-交叉軸水平置中 */
        }
            
        .map1{
            width: 80%;
            height: auto;
            object-fit: contain;                /* 確保圖片等比例縮放並完整顯示 */
            border:2px solid black;             /* 邊框粗2px */
            #img2, #img3 {
                display: none; /* 預設隱藏第二、三張圖 */
            }
        }
        .map2{
            width: 80%;
            height: auto;
            object-fit: contain;                /* 確保圖片等比例縮放並完整顯示 */
            border:2px solid black;             /* 邊框粗2px */
            #img1, #img3 {
                display: none; /* 預設隱藏第二、三張圖 */
            }
        }
        .map3{
            width: 80%;
            height: auto;
            object-fit: contain;                /* 確保圖片等比例縮放並完整顯示 */
            border:2px solid black;             /* 邊框粗2px */
            #img1, #img2 {
                display: none; /* 預設隱藏第二、三張圖 */
            }
        }

        /* 按鈕樣式 */
        .button{
            height: 100%;
            font-size: 10rem;
            background-color: rgba(0, 0, 0, 0.5);/* 背景顏色 */
            color: white;                        /* 元素顏色 */
            border: none;                        /* 邊框無*/
            cursor: pointer;                     /* 游標便手指頭 */
        }

    </style>
</head>

<body>
    <h1>關埔國小資訊設備管理系統</h1>
    <div class = "map-container">
        <button class = "button">⬅</button>
        <img class = "map1" src="SchoolMap_1F.png" alt="1樓">
        <img class = "map2" src="SchoolMap_2F.png" alt="2樓">
        <img class = "map3" src="SchoolMap_3F.png" alt="3樓">
        <button class = "button">➡</button>
    </div>
    
    <script>
        // 這裡可以加入 JavaScript
    </script>
</body>
</html>
