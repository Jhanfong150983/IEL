# IEL
資訊設備可視化互動網頁
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關埔國小資訊設備管理系統</title>
    <style>
      /*整體設計*/
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;  /* 讓標題在上、圖片在下 */
    justify-content: center;
    align-items: center;  /* 確保所有內容水平置中 */
    height: 100vh;  /* 讓 body 佔滿整個視窗 */
    overflow: hidden;
    text-align: center;
}

h1 {
    margin: 10px 0;
    font-size: 1.5rem;
}

.map-container {
    width: 100vw;
    height: auto;
    display: flex;
    flex-direction: column; /* 確保內容垂直排列 */
    align-items: center; /* 讓內部內容（map-wrapper）水平置中 */
}

.map-wrapper {
    position: relative;
    width: 90vw;  /* 預設寬度，適應電腦 & 平板 */
    max-width: 800px; /* 限制最大寬度，避免在大螢幕上過小 */
    height: auto;
    display: flex;
    justify-content: center;  /* 確保內部的圖片也置中 */
    align-items: center;
}

.map-wrapper img {
    width: 100%;
    max-width: 90%;  /* 確保圖片不會超出容器 */
    max-height: 75vh; /* 限制最大高度，避免超過螢幕 */
    height: auto;
    object-fit: contain;
    transition: opacity 0.3s ease-in-out;
    display: block;
    margin: 0 auto; /* **關鍵：確保圖片本身居中** */
}
/* 左右切換按鈕 */
.arrow {
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    font-size: 2rem;
    padding: 10px 15px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
    border-radius: 5px;
}

.left { left: 10px; }
.right { right: 10px; }

.arrow:hover {
    background-color: rgba(0, 0, 0, 0.8);
}
        
@media (min-width: 1024px) { /* 電腦 */
    .map-wrapper img {
        max-width: 800px;
        max-height: 80vh;
    }
}
        
@media (max-width: 768px) { /* 平板 */
    .map-wrapper {
        width: 95vw;
        max-width: 600px;
    }
    .map-wrapper img {
        max-width: 600px;
        max-height: 65vh;
    }
    .arrow {
        display: none;
    }
}

@media (max-width: 480px) { /* 手機 */
    .map-wrapper {
        width: 100vw;
    }
    .map-wrapper img {
        max-width: 95vw;
        max-height: 50vh;
    }
    .arrow {
        display: none;
    }
}
    </style>
</head>
<body>
    <h1>關埔國小資訊設備管理系統</h1>
    <div class="map-container">
        <button id="prevFloor" class="arrow left">⬅</button>
        <div class="map-wrapper">
            <img src="SchoolMap_1F.png" alt="1樓">
            <img src="SchoolMap_2F.png" alt="2樓">
            <img src="SchoolMap_3F.png" alt="3樓">
        </div>
        <button id="nextFloor" class="arrow right">➡</button>
    </div>
    
    <script>
        let currentFloor = 0; // 預設顯示第 1 張圖（index 0）
        const images = document.querySelectorAll(".map-wrapper img");
        const prevButton = document.getElementById("prevFloor");
        const nextButton = document.getElementById("nextFloor");
        
        function showFloor(index) {
            images.forEach((img, i) => {
            img.style.display = i === index ? "block" : "none";
        });
        }

        // 測試切換樓層（可綁定按鈕事件）
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp") {
                currentFloor = Math.min(currentFloor + 1, images.length - 1);
            } else if (event.key === "ArrowDown") {
                currentFloor = Math.max(currentFloor - 1, 0);
            }
            showFloor(currentFloor);
        });

        // 按鈕點擊事件
        prevButton.addEventListener("click", () => {
            currentFloor = Math.max(currentFloor - 1, 0);
            showFloor(currentFloor);
        });

        nextButton.addEventListener("click", () => {
            currentFloor = Math.min(currentFloor + 1, images.length - 1);
            showFloor(currentFloor);
        });

        // 觸控滑動事件（適用於手機）
        let startX = 0;
        document.addEventListener("touchstart", (event) => {
            startX = event.touches[0].clientX;
        });

        document.addEventListener("touchend", (event) => {
            let endX = event.changedTouches[0].clientX;
            let diff = endX - startX;
            if (diff > 50) {
                currentFloor = Math.max(currentFloor - 1, 0); // 向右滑（前一樓）
            } else if (diff < -50) {
                currentFloor = Math.min(currentFloor + 1, images.length - 1); // 向左滑（下一樓）
            }
            showFloor(currentFloor);
        });

        // 初始化（確保只有第一層顯示）
        showFloor(currentFloor);
    </script>

</body>
</html>
