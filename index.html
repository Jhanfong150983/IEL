<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 確保使用最新渲染引擎 -->
    <title>關埔國小資訊設備管理系統</title>
    <style>
        /* 主版面設定 */
        body {
            height: 100vh;                     /* 高度 */
            margin: 5px;                        /* 外間距 */
            padding: 0;                         /* 內間距 */
            font-family: Arial, sans-serif;     /* 字型 */
            display: flex;                      /* 布局模式 */
            flex-direction: column;             /* 布局模式-主軸由上而下 */
            justify-content: center;            /* 布局模式-主軸置中對齊 */
            align-items: center;                /* 布局模式-交叉軸水平置中 */
            overflow: hidden;                   /* 超過畫面部分隱藏 */
            text-align: center;                 /* 文字置中對齊 */
        }
        /* 標題顯示設定 */
        h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        h2 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
         /* 地圖顯示區塊 */
        .map-container {
            margin: 5px;
            width: 100vw;                       /* 區塊寬度最大值視窗寬度 */
            height: 60vh;
            display: flex;                      /* 布局模式 */
            flex-direction: row;                /* 布局模式-主軸由上而下 */
            justify-content: center;            /* 布局模式-主軸置中對齊 */
            align-items: center;                /* 布局模式-交叉軸水平置中 */
            position: relative;
        }
        .image-container {
            position: relative; /* 確保熱點在圖片上方顯示 */
        }
            
        .map{
            margin: 2px;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border:1px solid black;             /* 邊框粗1px */
        }

        /* 按鈕樣式 */
        .button{
            width: 100%;
            height: 100%;
            font-size: 10rem;
            background-color: rgba(0, 0, 0, 0.5);/* 背景顏色 */
            color: white;                        /* 元素顏色 */
            border:1px solid black;             /* 邊框粗1px */
            border: none;                        /* 邊框無*/
            cursor: pointer;                     /* 游標便手指頭 */
        }
        
        /* 資料顯示區塊 */
        .data-container{
            margin: 5px;
            width: 100vw;
            height: 40vh;
            background-color:#f0f0f0;            /* 設定背景色，讓區塊可見 */
            box-sizing: border-box;
            display: flex;               /* 使用 flexbox 來排列兩大區塊 */
            justify-content: space-between; /* 讓兩個區塊水平排列並分散對齊 */
            gap: 20px;  
        }

        /* 每個區塊的樣式 */
        .classroom-info, .school-stats {
            background-color: white;
            flex: 1;                       /* 讓兩個區塊寬度相等 */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* 表格樣式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        /* 表格邊框及單元格樣式 */
        th, td {
            font-size: 3rem;
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        /* 標題列樣式 */
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        /* 表格行的交替背景顏色 */
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* 表格的響應式設計 */
        @media (max-width: 768px) {
            table {
                font-size: 0.9rem;
            }
            th, td {
                padding: 8px;
            }
        }

        .hotspot {
            position: absolute;
            width: 70px;           /* 設置圓形的寬度 */
            height: 70px;          /* 設置圓形的高度 */
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.5); /* 半透明紅色背景 */
            opacity: 0.5; /* 初始透明度 */
            transform: translate(-50%, -50%);
        }
        .hotspot:hover {
            opacity: 1;    /* 滑鼠懸停時，熱點變成不透明 */
        }

    </style>
</head>

<body>
    <h1>關埔國小資訊設備管理系統</h1>
    <div class = "map-container">
        <button class = "button" onclick = "prevmap()">⬅</button>
        <img id = "map1" class = "map" src="SchoolMap_1F.png" alt="1樓">
        <div id = "hotspot1" class="hotspot" data-x="214" data-y="352" alt="教務處"></div>
        <img id = "map2" class = "map" src="SchoolMap_2F.png" alt="2樓" style="display: none;">
        <img id = "map3" class = "map" src="SchoolMap_3F.png" alt="3樓" style="display: none;">
        <button class = "button" onclick = "nextmap()">➡</button>
    </div>
    <div class = "data-container">
        <div class="classroom-info">
            <h2>教室資訊設備詳細資訊</h2>
            <table>
                <thead>
                    <tr>
                        <th>序次</th>
                        <th>資訊設備類別</th>
                        <th>資訊設備名稱</th>
                        <th>使用到期年限</th>
                        <th>到期與否</th>
                        <th>備註</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 範例資料行 -->
                    <tr>
                        <td>1</td>
                        <td>電腦</td>
                        <td>桌面電腦</td>
                        <td>2026</td>
                        <td>否</td>
                        <td>需升級</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>投影機</td>
                        <td>投影機X</td>
                        <td>2025</td>
                        <td>是</td>
                        <td>待更換</td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <!-- 全校資訊設備統計區塊 -->
        <div class="school-stats">
            <h2>全校資訊設備統計</h2>
            <table>
                <thead>
                    <tr>
                        <th>序次</th>
                        <th>資訊設備類別</th>
                        <th>資訊設備名稱</th>
                        <th>資訊設備數量</th>
                        <th>使用到期數量</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 範例資料行 -->
                    <tr>
                        <td>1</td>
                        <td>電腦</td>
                        <td>桌面電腦</td>
                        <td>50</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>投影機</td>
                        <td>投影機X</td>
                        <td>20</td>
                        <td>5</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        const maps = ["map1", "map2", "map3"];
        let currentIndex = 0; // 當前圖片索引

        function updateImage() {
            for (let i = 0; i < maps.length; i++) {
                document.getElementById(maps[i]).style.display = "none";
            }
            document.getElementById(maps[currentIndex]).style.display = "block";
        }
        function nextmap() {
            if (currentIndex < maps.length - 1) {
                currentIndex++;
                updateImage();
            }
        }
        function prevmap() {
            if (currentIndex > 0) {
                currentIndex--;
                updateImage();
            }
        }

        window.onload = function() {
            console.log("頁面已載入");
            updateHotspotPosition(); // 頁面載入時執行
        }
        function updateHotspotPosition(){
            console.log("執行 updateHotspotPosition()...");
            const map = document.getElementById("map1");
            const hotspot = document.getElementById("hotspot1");
            
            // 取得熱點原始座標
            const originalX = parseFloat(hotspot.dataset.x);
            const originalY = parseFloat(hotspot.dataset.y);
            console.log(`熱點原始座標: (${originalX}, ${originalY})`);

            // 原始圖片大小
            const originalWidth = 802;
            const originalHeight = 449;
            console.log(`圖片原始尺寸: ${originalWidth} x ${originalHeight}`);
            console.log(`圖片目前尺寸: ${map.clientWidth} x ${map.clientHeight}`);
            
            const rect = map.getBoundingClientRect();
            const rectWidth = rect.width;
            const rectHeight = rect.height;
            const currentWidth = map.clientWidth;
            const currentHeight = map.clientHeight;
            
            // 計算縮放比例
            const scaleX = currentWidth / originalWidth;
            const scaleY = currentHeight / originalHeight;
            // 計算動態熱點位置
            const newX = rect.left + (originalX * scaleX);
            const newY = rect.top + (originalY * scaleY);

            console.log(`Original X: ${originalX}, Original Y: ${originalY}`);
            console.log(`ScaleX: ${scaleX}, ScaleY: ${scaleY}`);
            console.log(`New X: ${newX}, New Y: ${newY}`);
                
            // 設置熱點的位置
            hotspot.style.top = `${newY}px`;
            hotspot.style.left = `${newX}px`;
             }

    </script>
</body>
</html>
