# IEL
資訊設備可視化互動網頁
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關埔國小資訊設備管理系統</title>
    <style>
      /*整體設計*/
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
      /*地圖容器區域、地圖內容區域、地圖圖片*/
        .map-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5vh;
            box-sizing: border-box;
        }

        .map-wrapper {
            position: relative;
            width: 80vw;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .map-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* 預設只顯示第一張圖 */
        .map-wrapper img:not(:first-child) {
            display: none;
        }
    </style>
</head>
<body>
    <h1>關埔國小資訊設備管理系統</h1>
    
    <div class="map-container">
        <div class="map-wrapper">
            <img src="SchoolMap_1F.png" alt="1樓">
            <img src="SchoolMap_2F.png" alt="2樓">
            <img src="SchoolMap_3F.png" alt="3樓">
        </div>
    </div>
    
    <script>
        let currentFloor = 0; // 預設顯示第 1 張圖（index 0）
        const images = document.querySelectorAll(".map-wrapper img");

        function showFloor(floor) {
            images.forEach((img, index) => {
            img.style.display = index === floor ? "block" : "none";
            });
        }

        // 測試切換樓層（可綁定按鈕事件）
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp") {
                currentFloor = Math.min(currentFloor + 1, images.length - 1);
            } else if (event.key === "ArrowDown") {
                currentFloor = Math.max(currentFloor - 1, 0);
            }
            showFloor(currentFloor);
        });

        // 初始化（確保只有第一層顯示）
        showFloor(currentFloor);
    </script>

</body>
</html>
