# IEL
資訊設備可視化互動網頁
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關埔國小資訊設備管理系統</title>
    <style>
      /*整體設計*/
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;  /* 讓標題在上、圖片在下 */
    justify-content: center;
    align-items: center;  /* 確保所有內容水平置中 */
    height: 100vh;  /* 讓 body 佔滿整個視窗 */
    overflow: hidden;
    text-align: center;
}

h1 {
    margin: 10px 0;
    font-size: 1.5rem;
}

.map-container {
    width: 100vw;
    height: auto;
    display: flex;
    flex-direction: column; /* 確保內容垂直排列 */
    align-items: center; /* 讓內部內容（map-wrapper）水平置中 */
}

.map-wrapper {
    position: relative;
    width: 100vw;  /* 預設寬度，適應電腦 & 平板 */
    height: 100vh; /* 讓容器填滿整個螢幕 */
    height: auto;
    display: flex;
    justify-content: center;  /* 確保內部的圖片也置中 */
    align-items: center;
}

.map-wrapper img {
    width: 100%;
    max-width: 90%;  /* 確保圖片不會超出容器 */
    max-height: 75vh; /* 限制最大高度，避免超過螢幕 */
    height: auto;
    object-fit: contain;
    transition: opacity 0.3s ease-in-out;
    display: block;
    margin: 0 auto; /* **關鍵：確保圖片本身居中** */
}
/* 左右切換按鈕 */
.arrow {
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    font-size: 2rem;
    padding: 10px 15px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
    border-radius: 5px;
}

.left { left: 10px; }
.right { right: 10px; }

.arrow:hover {
    background-color: rgba(0, 0, 0, 0.8);
}
        
@media (min-width: 1024px) { /* 電腦 */
    .map-wrapper img {
        max-width: 1000px;
        max-height: 90vh;
    }
}
        
@media (max-width: 768px) { /* 平板 */
    .map-wrapper {
        width: 95vw;
        max-width: 600px;
    }
    .map-wrapper img {
        max-width: 600px;
        max-height: 65vh;
    }
    .arrow {
        display: none;
    }
}

@media (max-width: 480px) { /* 手機 */
    .map-wrapper {
        width: 100vw;
    }
    .map-wrapper img {
        max-width: 95vw;
        max-height: 50vh;
    }
    .arrow {
        display: none;
    }
}

/* 熱區設定 */
.hotspot {
    position: absolute;
    width: 50px;   /* 熱區大小 */
    height: 50px;
    background-color: rgba(255, 0, 0, 0.3); /* 透明紅色標示（可隱藏） */
    border-radius: 50%;
    cursor: pointer;
}

/* 滑鼠資訊視窗 */
.info-box {
    position: absolute;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    font-size: 14px;
    display: none; /* 預設隱藏 */
    pointer-events: none; /* 讓滑鼠可以穿透 */
}
    </style>
</head>
<body>
    <h1>關埔國小資訊設備管理系統</h1>
    <div class="map-container">
        <button id="prevFloor" class="arrow left">⬅</button>
        <div class="map-wrapper">
            <img src="SchoolMap_1F.png" alt="1樓">
            <div class="hotspot" data-space="教務處" style="top: 420px; left: 315px;"></div>
            <div class="hotspot" data-space="總務處" style="top: 360px; left: 325px;"></div>
            <div class="hotspot" data-space="學務處" style="top: 310px; left: 325px;"></div>
            <div class="hotspot" data-space="健康中心" style="top: 470px; left: 450px;"></div>
            <div class="hotspot" data-space="101" style="top: 470px; left: 525px;"></div>
            <div class="hotspot" data-space="102" style="top: 470px; left: 595px;"></div>
            <div class="hotspot" data-space="103" style="top: 470px; left: 665px;"></div>
            <div class="hotspot" data-space="104" style="top: 430px; left: 700px;"></div>
            <div class="hotspot" data-space="科辦一" style="top: 415px; left: 425px;"></div>
            <div class="hotspot" data-space="106" style="top: 395px; left: 495px;"></div>
            <div class="hotspot" data-space="105" style="top: 380px; left: 550px;"></div>
            <div class="hotspot" data-space="圖書館1F" style="top: 360px; left: 630px;"></div>
            <div class="hotspot" data-space="視聽教室" style="top: 310px; left: 700px;"></div>
            <img src="SchoolMap_2F.png" alt="2樓">
            <img src="SchoolMap_3F.png" alt="3樓">
        </div>
        <button id="nextFloor" class="arrow right">➡</button>
    </div>

        <div id="infoBox" class="info-box"></div>
    
    <script>
        let currentFloor = 0; // 預設顯示第 1 張圖（index 0）
        const images = document.querySelectorAll(".map-wrapper img");
        const prevButton = document.getElementById("prevFloor");
        const nextButton = document.getElementById("nextFloor");
        
        function showFloor(index) {
            images.forEach((img, i) => {
            img.style.display = i === index ? "block" : "none";
        });
        }

        // 測試切換樓層（可綁定按鈕事件）
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp") {
                currentFloor = Math.min(currentFloor + 1, images.length - 1);
            } else if (event.key === "ArrowDown") {
                currentFloor = Math.max(currentFloor - 1, 0);
            }
            showFloor(currentFloor);
        });

        // 按鈕點擊事件
        prevButton.addEventListener("click", () => {
            currentFloor = Math.max(currentFloor - 1, 0);
            showFloor(currentFloor);
        });

        nextButton.addEventListener("click", () => {
            currentFloor = Math.min(currentFloor + 1, images.length - 1);
            showFloor(currentFloor);
        });

        // 觸控滑動事件（適用於手機）
        let startX = 0;
        document.addEventListener("touchstart", (event) => {
            startX = event.touches[0].clientX;
        });

        document.addEventListener("touchend", (event) => {
            let endX = event.changedTouches[0].clientX;
            let diff = endX - startX;
            if (diff > 50) {
                currentFloor = Math.max(currentFloor - 1, 0); // 向右滑（前一樓）
            } else if (diff < -50) {
                currentFloor = Math.min(currentFloor + 1, images.length - 1); // 向左滑（下一樓）
            }
            showFloor(currentFloor);
        });

        // 初始化（確保只有第一層顯示）
        showFloor(currentFloor);

        document.querySelectorAll(".hotspot").forEach(hotspot => {
            const infoBox = document.getElementById("infoBox");

            hotspot.addEventListener("mouseenter", (e) => {
                infoBox.innerText = hotspot.getAttribute("data-info"); // 顯示資訊
                infoBox.style.display = "block";
            });

            hotspot.addEventListener("mousemove", (e) => {
                infoBox.style.left = `${e.pageX + 10}px`; // 跟隨滑鼠
                infoBox.style.top = `${e.pageY + 10}px`;
            });

            hotspot.addEventListener("mouseleave", () => {
                infoBox.style.display = "none"; // 滑鼠離開時隱藏
            });
        });

        fetch("https://script.google.com/macros/s/AKfycbxWMHYFdm9z207DWheJY0jOcO2r578lvud6SUp7lo1IVH6AN47oiuZwVXEWXRrjwW8f/exec")
    .then(response => response.json())
    .then(data => {
        document.querySelectorAll(".hotspot").forEach(hotspot => {
            hotspot.addEventListener("mouseenter", (e) => {
                var spaceName = hotspot.getAttribute("data-space"); // 獲取對應地點
                var matchedData = data[spaceName]; // 找到對應設備列表
                
                if (matchedData) {
                    var infoText = matchedData.map(item => `${item.type}: ${item.name} (${item.time})`).join("<br>");
                    showInfoBox(e.pageX, e.pageY, infoText); // 顯示資訊
                }
            });

            hotspot.addEventListener("mouseleave", () => {
                hideInfoBox(); // 隱藏資訊框
            });
        });
    });

// 顯示資訊框的函式
function showInfoBox(x, y, text) {
    var infoBox = document.getElementById("infoBox");
    infoBox.innerHTML = text; // 設定 HTML 內容，支援換行
    infoBox.style.left = `${x + 10}px`;
    infoBox.style.top = `${y + 10}px`;
    infoBox.style.display = "block";
}

// 隱藏資訊框的函式
function hideInfoBox() {
    document.getElementById("infoBox").style.display = "none";
}

    </script>

</body>
</html>
