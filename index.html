# IEL
資訊設備可視化互動網頁
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關埔國小資訊設備管理系統</title>
    <style>
      /*整體設計*/
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;  /* 使用 flex 讓內容自動排列 */
    flex-direction: column;  /* 讓內容由上而下排列 */
    justify-content: center;  /* 讓內容垂直置中 */
    align-items: center;  /* 讓內容水平置中 */
    height: 100vh;  /* 讓 body 佔滿整個視窗 */
    overflow: hidden;
}

h1 {
    margin: 0; /* 移除標題的外邊距，確保沒有間距 */
    padding: 0;
}

.map-container {
    width: 80vw;
    height: auto;
    display: flex;
    flex-direction: column; /* 確保內容從上到下排列 */
    align-items: center; /* 確保圖片居中 */
}

.map-wrapper {
    position: relative;
    width: 100%;
    height: auto;
    display: flex;
    justify-content: center;
    align-items: center;
}

.map-wrapper img {
    width: 100%;
    height: auto;
    object-fit: contain;
    transition: opacity 0.3s ease-in-out;
    display: block;
}

    </style>
</head>
<body>
    <h1>關埔國小資訊設備管理系統</h1>
    <div class="map-container">
        <div class="map-wrapper">
            <img src="SchoolMap_1F.png" alt="1樓">
            <img src="SchoolMap_2F.png" alt="2樓">
            <img src="SchoolMap_3F.png" alt="3樓">
        </div>
    </div>
    
    <script>
        let currentFloor = 0; // 預設顯示第 1 張圖（index 0）
        const images = document.querySelectorAll(".map-wrapper img");

        function showFloor(floor) {
            images.forEach((img, index) => {
            img.style.display = index === floor ? "block" : "none";
            });
        }

        // 測試切換樓層（可綁定按鈕事件）
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp") {
                currentFloor = Math.min(currentFloor + 1, images.length - 1);
            } else if (event.key === "ArrowDown") {
                currentFloor = Math.max(currentFloor - 1, 0);
            }
            showFloor(currentFloor);
        });

        // 初始化（確保只有第一層顯示）
        showFloor(currentFloor);
    </script>

</body>
</html>
