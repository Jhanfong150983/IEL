# IEL
資訊設備可視化互動網頁
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關埔國小資訊設備管理系統</title>
    <style>
      /*整體設計*/
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
      /*平面圖設計*/
        .map-container {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: auto;
            overflow: hidden;
            position: relative;
            touch-action: pan-y;
        }
        .map-wrapper {
            display: flex;
            transition: transform 0.3s ease-out;
        }
        .map-container img {
            max-width: 100%;
            height: auto;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>關埔國小資訊設備管理系統</h1>
    
    <div class="map-container">
        <div class="map-wrapper">
            <img src="SchoolMap_1F.png" alt="1樓">
            <img src="SchoolMap_2F.png" alt="2樓">
            <img src="SchoolMap_3F.png" alt="3樓">
        </div>
    </div>

    <script>
        const mapWrapper = document.querySelector(".map-wrapper");
        let currentIndex = 0;
        const totalFloors = 3;

        let startX = 0;
        let currentTranslate = 0;

        function startDrag(e) {
            startX = e.touches ? e.touches[0].clientX : e.clientX;
        }

        function endDrag(e) {
            let endX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
            let deltaX = endX - startX;

            if (deltaX > 50) {
                // 右滑（上一層）
                currentIndex = Math.max(0, currentIndex - 1);
            } else if (deltaX < -50) {
                // 左滑（下一層）
                currentIndex = Math.min(totalFloors - 1, currentIndex + 1);
            }

            updateSlide();
        }

        function updateSlide() {
            currentTranslate = -currentIndex * 100;
            mapWrapper.style.transform = `translateX(${currentTranslate}%)`;
        }

        // 監聽觸控 & 滑鼠事件
        mapWrapper.addEventListener("mousedown", startDrag);
        mapWrapper.addEventListener("mouseup", endDrag);
        mapWrapper.addEventListener("touchstart", startDrag);
        mapWrapper.addEventListener("touchend", endDrag);
    </script>

</body>
</html>
